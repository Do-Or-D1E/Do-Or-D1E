<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #ff4d4d;
      transform: rotate(-45deg);
      margin: 50px;
      animation: beat 1s infinite alternate;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff4d4d;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes beat {
      to {
        transform: rotate(-45deg) scale(1.1);
      }
    }
  </style>
</head>
<body>

  <div class="heart"></div>

</body>
</html>
